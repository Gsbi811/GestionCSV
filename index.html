<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fusionar CSVs de Vehículos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      text-align: center;
    }

    .container img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      text-align: left;
    }

    input[type="file"] {
      margin: 10px 0;
      display: block;
      width: 100%;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 14px;
      color: #666;
      font-style: italic;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://lh3.googleusercontent.com/p/AF1QipMaefHT5INA9KZIkYkifI13iFXGQZSjvZ1SVVtD=s1360-w1360-h1020-rw" alt="Imagen de vehículos">

    <h1>Fusionar archivos CSV</h1>

    <form action="fusionar.php" method="post" enctype="multipart/form-data">
      <label for="vehiculo">Archivo principal (export):</label>
      <input type="file" name="vehiculo" id="vehiculo" accept=".csv" required>

      <label for="b1">Archivo de datos (Listado):</label>
      <input type="file" name="b1" id="b1" accept=".csv" required>

      <button type="submit">Fusionar archivos</button>
    </form>
  </div>

  <div class="footer">© Gabriel y Jorge</div>
</body>
</html>
